<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="import" href="components/nodecg-replicant/nodecg-replicant.html">
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.marquee/1.4.0/jquery.marquee.min.js" type="text/javascript"></script>
</head>
<body>
    <nodecg-replicant replicant-name="ArtistName"></nodecg-replicant>
    <nodecg-replicant replicant-name="TrackName"></nodecg-replicant>
    <nodecg-replicant replicant-name="AlbumArt"></nodecg-replicant>
    <header>
        <h1>Now Playing</h1>
    </header>
    <div class="art">
        <img id="Album" src="#">
    </div>
    <div class="info">
        <div>
            <div class="ArtistName still">
                <span class="ArtistNameText">Artist Name</span>
            </div>
            <div class="ArtistName long">
                <div class="marquee ArtistNameText">
                    Artist Name
                </div>
            </div>
        </div>
        <div style="float: clear">
        </div>
        <div>
            <div class="TrackName still">
                <span class="TrackNameText">Track Name</span>
            </div>
            <div class="TrackName long">
                <div class="marquee TrackNameText">
                    Track Name
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
